<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Automate Http/Https Load Testing</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/assets/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">

        <!--

            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    Automate Http/Https Load Testing
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/run">
                        <i class="pe-7s-play"></i>
                        <p>Run - Testing</p>
                    </a>
                </li>
                <li>
                    <a href="/result">
                        <i class="pe-7s-news-paper"></i>
                        <p>Job - Result</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/testset">
                        <i class="pe-7s-note2"></i>
                        <p>Test Set</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Testset - New</a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <form action="/testset/new" method="post">
                    <div class="col-sm-12">
                        <div class="pull-right ">
                            <button class="btn btn-success" type="submit">Create Testset</button>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name" name="name"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="duration">Testing duration per testcase</label>
                            <input class="form-control" type="text" id="duration" name="duration"/>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <td>
                                <label>Connection</label>
                            </td>
                            <td></td>
                            <td>
                                <div class="pull-right">
                                    <button id="add" type="button" class="btn btn-success"><i class="pe-7s-plus"></i> Add New Case</button>
                                </div>
                            </td>
                        </tr>
                        </thead>
                        <tbody id="tbody-case">

                        </tbody>
                    </table>
                </form>
            </div>
        </div>


        <footer class="footer">
        </footer>

    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="/assets/js/bootstrap-checkbox-radio-switch.js"></script>
<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="/assets/js/light-bootstrap-dashboard.js"></script>
<script>
    var iterationCounter = 0;

    function remove(id){
            console.log(`#tr_${id}`);
            $(`#tr_${id}`).remove();
    }

    $(document).ready(function(){
        $("#add").click(function(){
            iterationCounter++;
            $("#tbody-case").append(`
                <tr id="tr_${iterationCounter}">
                    <td>
                        <label for="button_${iterationCounter}">Case</label>

                    </td>
                    <td>
                        <input id="input_${iterationCounter}" type="text" class="form-control" name="connection"/>
                    </td>
                    <td>
                        <div class="pull-right">
                        <button id="button_${iterationCounter}" type="button" class="btn btn-danger" onclick="remove('${iterationCounter}')"><i class="pe-7s-close"></i> Delete</button>
                        </div>
                    </td>
                </tr>
            `);
        })
    })
</script>
</html>
