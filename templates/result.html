<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Automate Http/Https Load Testing</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/assets/css/demo.css" rel="stylesheet" />

    <link href="/assets/css/highchart-style.css" rel="stylesheet" />    

    <!--     Fonts and icons     -->

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'> -->
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/Roboto-font-family.css" rel='stylesheet' type='text/css'>
    <link href="/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="/assets/css/spinner.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">

        <!--

            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    Automate Http/Https Load Testing
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/hello">
                        <i class="pe-7s-help1"></i>
                        <p>Hello - Need Help?</p>
                    </a>
                </li>
                <li>
                    <a href="/run">
                        <i class="pe-7s-play"></i>
                        <p>Run - Testing</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/result">
                        <i class="pe-7s-news-paper"></i>
                        <p>Job - Result</p>
                    </a>
                </li>
                <li>
                    <a href="/testset">
                        <i class="pe-7s-note2"></i>
                        <p>Test Set</p>
                    </a>
                </li>
                <li>
                    <a href="/realtime">
                        <i class="pe-7s-stopwatch"></i>
                        <p>Realtime</p>
                    </a>
                </li>
                <li>
                    <a href="/ec">
                        <i class="pe-7s-gleam"></i>
                        <p>Estimate Capacity</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div>
                    <a href="/result/{{.Result.Job.ID}}/del"><button id="del" class="btn btn-danger">Delete</button> </a>
                    <a href="/result/{{.Result.Job.ID}}/diff"><button id="compare" class="btn btn-primary">Compare</button></a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div>
                    <div class="h3">{{ .Result.Job.Name }} - Test Result</div>
                    <div class="h4">Request to {{ .Result.Job.RequestUrl }}</div>
                    <div class="h4">Method {{ .Result.Job.RequestMethod }}</div>
                    <table class="table">
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>Thread</td>
                            <td>Connection</td>
                            <td>Duration</td>
                            <td>Status</td>
                        </tr>
                        </thead>
                        <tbody id="tbody-case">
                        </tbody>
                    </table>
                </div>
                <div id="graph">

                </div>
            </div>
        </div>


        <footer class="footer">
        </footer>

    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="/assets/js/bootstrap-checkbox-radio-switch.js"></script>
<script src="/iris-ws.js"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="/assets/js/light-bootstrap-dashboard.js"></script>

<!-- <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script> -->
<script src="/assets/js/highcharts.js"></script>
<script src="/assets/js/exporting.js"></script>

<script>
    var wrk = JSON.parse(`{{ .Result.Job.WrkResult }}`);
    var job = JSON.parse(`{{ .Result.Job }}`);
    var testset = JSON.parse(`{{ .Result.TestSet }}`)
    var ws = new Ws("ws://{{.Host}}/end_point");

    ws.OnConnect(function(){
        ws.Emit("regis", "/result")
    })

    $("#compare").hide();

    ws.On('ROOM' + job.ID, function(rx){
	var obj = JSON.parse(rx);
        var item = Math.round(obj.progress*testset.Testcase.length/100);
        console.log(obj);
	console.log(item-1);
	console.log(obj.progress);
        if(obj.ok)
            $("#tbody-case").find("tr").eq(item-1).find("td").eq(4).html(`<span class="label label-success">Pass</span>`);
        else
            $("#tbody-case").find("tr").eq(item-1).find("td").eq(4).html(`<span class="label label-danger">Error</span>`);

        if(item == testset.Testcase.length){
            //location.reload();
        }
    })

    function findTestDataByTestcaseId(id){
        for(var i = 0 ; i < wrk.length ; i++){
            if(wrk[i].TestcaseID == id)
                return wrk[i];
        }

        return undefined;
    }

    $(document).ready(function(){
        for(var i = 0 ; i < testset.Testcase.length ; i++){
            var testcaseResult = findTestDataByTestcaseId(testset.Testcase[i].ID);
            if(testcaseResult != undefined){
                var labelString = "";
                if(testcaseResult.IsError){
                    labelString = `<span class="label label-danger">Error</span>`;
                }else{
                    labelString = `<span class="label label-success">Pass</span>`;
                }

                $("#tbody-case").append(`
                        <tr>
                            <td>${i+1}</td>
                            <td>${testset.Testcase[i].Thread}</td>
                            <td>${testset.Testcase[i].Connection}</td>
                            <td>${testset.Testcase[i].Duration}</td>
                            <td>${labelString}</td>
                        </tr>
                    `);
            }else{
                if(job.ExitInterrupt){
                    $("#tbody-case").append(`
                            <tr>
                                <td>${i+1}</td>
                                <td>${testset.Testcase[i].Thread}</td>
                                <td>${testset.Testcase[i].Connection}</td>
                                <td>${testset.Testcase[i].Duration}</td>
                                <td><span class="label label-danger">Exit interrupt</span></td>
                            </tr>
                        `);
                }else{
                    $("#tbody-case").append(`
                            <tr>
                                <td>${i+1}</td>
                                <td>${testset.Testcase[i].Thread}</td>
                                <td>${testset.Testcase[i].Connection}</td>
                                <td>${testset.Testcase[i].Duration}</td>
                                <td><span class="spinner"></span></td>
                            </tr>
                        `);
                }
            }
        }

        if(wrk.length == testset.Testcase.length){
            $("#compare").show();

            $("#graph").append(`<div id="rps"></div>`);
            $("#graph").append(`<div id="tps"></div>`);
            $("#graph").append(`<div id="requests"></div>`);
            $("#graph").append(`<div id="totalTransfer"></div>`);
            $("#graph").append(`<div id="latency"></div>`);
            $("#graph").append(`<div id="rpsOneThread"></div>`);
            $("#graph").append(`<div id="socketerr"></div>`);
            $("#graph").append(`<div id="non2xx3xx"></div>`);
            $("#graph").append(`<div id="success"></div>`);

            var options = {
                low: 0,
                showArea: false,
                axisY : {
                    labelInterpolationFnc: function(value) {
                        var value = parseFloat(value);
                        if (value / 1000000 > 1){
                            return (value / 1000000) + "M"
                        }else if(value / 1000 > 1){
                            return (value / 1000) + "K"
                        }
                        return value;
                    }
                }
            };

            var xAxis = job.Label.split(",").slice(0, wrk.length);
            var rps = [];
            var tps = [];
            var requests = [];
            var totalTransfer = [];
            var latency_avg = [];
            var latency_stdev = [];
            var latency_max = [];
            var rpsot_avg = [];
            var rpsot_stdev = [];
            var rpsot_max = [];
            var socketerr = [];
            var non2xx3xx = [];
            var success = [];

            for(var i = 0 ; i < wrk.length ; i++){
                rps.push(wrk[i].RequestPerSec);
                tps.push(wrk[i].TransferPerSec);
                requests.push(wrk[i].Requests);
                totalTransfer.push(wrk[i].TotalTransfer);
                latency_avg.push(wrk[i].Latency_Avg);
                latency_stdev.push(wrk[i].Latency_Stdev);
                latency_max.push(wrk[i].Latency_Max);
                rpsot_avg.push(wrk[i].ReqPerSec_Avg);
                rpsot_stdev.push(wrk[i].ReqPerSec_Stdev);
                rpsot_max.push(wrk[i].ReqPerSec_Max);

                var totalSocErr = parseInt(wrk[i].SocketErrors_Connection) + parseInt(wrk[i].SocketErrors_Read) + parseInt(wrk[i].SocketErrors_Write) + parseInt(wrk[i].SocketErrors_Timeout);
                console.log(totalSocErr);
                socketerr.push(totalSocErr);
                non2xx3xx.push(wrk[i].Non2xx3xx);
                success.push(parseInt(wrk[i].Requests) - parseInt(wrk[i].Non2xx3xx));
            }

            console.log(socketerr);

            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });

            Highcharts.chart('rps', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'Requests / Sec'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Requests / Second",
                        data: rps
                    }
                ]
            });
            Highcharts.chart('tps', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'Transfer / Second'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Transfer / Second",
                        data: tps
                    }
                ]
            });
            Highcharts.chart('requests', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'Number of Requests'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Number of Requests",
                        data: requests
                    }
                ]
            });
            Highcharts.chart('totalTransfer', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'Total Transfer'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Total Transfer",
                        data: totalTransfer
                    }
                ]
            });
            Highcharts.chart('latency', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'Latency'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Average",
                        data: latency_avg
                    },
                    {
                        name: "Max",
                        data: latency_max
                    },
                    {
                        name: "Standard Deviation",
                        data: latency_stdev
                    }
                ]
            });
            Highcharts.chart('rpsOneThread', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'One Thread Requests / Second'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Average",
                        data: rpsot_avg
                    },
                    {
                        name: "Max",
                        data: rpsot_max
                    },
                    {
                        name: "Standard Deviation",
                        data: rpsot_stdev
                    }
                ]
            });
            Highcharts.chart('socketerr', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'Socket Error'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Socket Error",
                        data: socketerr
                    },
                ]
            });
            Highcharts.chart('non2xx3xx', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'Non 2xx - 3xx Responses'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Non 2xx - 3xx Responses",
                        data: non2xx3xx
                    },
                ]
            });
            Highcharts.chart('success', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                },
                title: {
                    text: 'Success Responses'
                },
                xAxis: {
                    categories:xAxis,
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            this.x + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [
                    {
                        name: "Success Responses",
                        data: success
                    },
                ]
            });
        }
    });
</script>

</html>
