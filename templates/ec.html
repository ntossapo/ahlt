<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Automate Http/Https Load Testing</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/assets/css/demo.css" rel="stylesheet" />
    <link href="/assets/css/spinner.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">

        <!--

            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    Automate Http/Https Load Testing
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/hello">
                        <i class="pe-7s-help1"></i>
                        <p>Hello - Need Help?</p>
                    </a>
                </li>
                <li>
                    <a href="/run">
                        <i class="pe-7s-play"></i>
                        <p>Run - Testing</p>
                    </a>
                </li>
                <li>
                    <a href="/result">
                        <i class="pe-7s-news-paper"></i>
                        <p>Job - Result</p>
                    </a>
                </li>
                <li>
                    <a href="/testset">
                        <i class="pe-7s-note2"></i>
                        <p>Test Set</p>
                    </a>
                </li>
                <li>
                    <a href="/realtime">
                        <i class="pe-7s-stopwatch"></i>
                        <p>Realtime</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/ec">
                        <i class="pe-7s-gleam"></i>
                        <p>Estimate Capacity</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <form method="post" action="/ec/test">
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="url" id="url" name="url" class="form-control" required>
                    </div>
                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-success">Run</button>
                    </div>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <td>#</td>
                    <td>URL</td>
                    <td>Request/Sec</td>
                    <td>Minimal</td>
                    <td>Max</td>
                    <td>Estimate Value</td>
                    <td>Read Error</td>
                    <td>Write Error</td>
                    <td>Timeout Value</td>
                </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>


        <footer class="footer">
        </footer>

    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="/assets/js/bootstrap-checkbox-radio-switch.js"></script>

<!--  Charts Plugin -->
<script src="/assets/js/chartist.min.js"></script>
<script src="/iris-ws.js"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="/assets/js/light-bootstrap-dashboard.js"></script>
<script>
    var host = {{.Host}};
    var data = {{.Result.Jobs}};
    var ws = new Ws("ws://{{.Host}}/end_point");

    $(document).ready(function(){
        ws.OnConnect(function(){
            ws.Emit("regis", "/ec");
		    console.log("send");
	    });

	    ws.On("refresh", function(){
                console.log("refresh");
			    window.location.reload();
		    })

        ws.OnDisconnect(function(){
            console.log("lost connection");
        });

        for(var i = 0 ; i < data.length; i++){
        	var item = data[i];
	        if(item.IsDone == 0){
       			$("#data").append(`
                		<tr>
                		<td>${i+1}</td>
                		<td>${item.Url}</td>
                		<td><span class="spinner"></span></td>
		                <td><span class="spinner"></span></td>
		                <td><span class="spinner"></span></td>
		                <td><span class="spinner"></span></td>
		                <td><span class="spinner"></span></td>
		                <td><span class="spinner"></span></td>
		                <td><span class="spinner"></span></td>
		                </tr>
	                `);

        	}else{
            		$("#data").append(`
		                <tr>
		                <td>${i+1}</td>
		                <td>${item.Url}</td>
		                <td>${item.RequestPerSec}</td>
		                <td>${item.LowNumber}</td>
		                <td>${item.HighNumber}</td>
		                <td>${item.Estimate}</td>
		                <td>${item.ReadError}</td>
		                <td>${item.WriteError}</td>
		                <td>${item.TimeoutError}</td>
		                </tr>
		            `);
	        }
    	}
   });

    
</script>
</html>
