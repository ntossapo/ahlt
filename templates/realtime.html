<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
    var ws = new Ws("ws://127.0.0.1:2559/end_point");
    var protocol = {
        e : false,
        c : 0,
        d : 5,
        url : "",
    };

    $(document).ready(function(){
        var cc = $('#cc');
        var c = $('#c');
        var dd = $('#dd');
        var d = $('#d');
        var status = $('#status');
        var url = $('#url');

        c.val(1);
        d.val(1);

        cc.html("Concurrent : " + c.val());
        dd.html("Sampling Time : " + (d.val()*5) + " s");

        c.on("mousemove",() => {
            let count = c.val();
            let result = 0;
            let frac_number = count%10;
            let power_number = parseInt(count/10);

            if( power_number == 0)
                result += frac_number;
            else{
                result = Math.pow(10, power_number);
                if( frac_number != 0)
                    result *= frac_number; 
            }  
            cc.html("Concurrent : " + result);
        });

        d.on("mousemove", () => {
            let count = d.val();
            let min_count = 0;
            let sec_count = 0;

            count *= 5;
            min_count = parseInt(count/60);
            sec_count = count%60;
            if(min_count == 0)
                dd.html("Sampling Time : " + sec_count + " s");
            else if(min_count != 0 && sec_count == 0)
                dd.html("Sampling Time : " + min_count + " min ");           
            else
                dd.html("Sampling Time : " + min_count + " min " + sec_count + " s");
        });

        c.on('change', () => {
            let count = c.val();
            let result = 0;
            let frac_number = count%10;
            let power_number = parseInt(count/10);

            if( power_number == 0)
                result += frac_number;
            else{
                result = Math.pow(10, power_number);
                if( frac_number != 0)
                    result *= frac_number; 
            }  
            protocol.c = result;
            ws.Emit('realtime', JSON.stringify(protocol));
        });

        d.on('change', () => {
            let val = parseInt(d.val());
            if(val == 0)
                val = 1;
            val = val * 5;
            protocol.d = val;
            ws.Emit('realtime', JSON.stringify(protocol));
        });

        status.on('change', () =>{
            let s = status.is(':checked');
            protocol.e = s;
            protocol.url = url.val();
            ws.Emit('realtime', JSON.stringify(protocol));
        });
    });

    ws.On("err", function(msg){
        $('#status').bootstrapToggle('off');
        console.log(msg);
    });

    $(function () {
        $(document).ready(function () {
            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });

            Highcharts.chart('rps', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {

                            // set up the updating of the chart each second
                            var series = this.series[0];
                            ws.On('data', (data)=>{
                                var json = JSON.parse(data);
                                var x = (new Date()).getTime(), // current time
                                    y = parseFloat(json.rps);
                                series.addPoint([x, y], true, true);
                            });

                        }
                    }
                },
                title: {
                    text: 'Live Concurrency (request/second)'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: 'Live Concurrency',
                    data: (function () {
                        // generate an array of random data
                        var data = [],
                            time = (new Date()).getTime(),
                            i;

                        for (i = -100; i <= 0; i += 1) {
                            data.push({
                                x: time + i * 1000,
                                y: 0
                            });
                        }
                        return data;
                    }()),
                }]
            });
        });
    });

    $(function () {
        $(document).ready(function () {
            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });

            Highcharts.chart('errratio', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {

                            // set up the updating of the chart each second
                            var series = this.series[0];
                            ws.On('data', (data)=>{
                                console.log(data);
                                var json = JSON.parse(data);
                                var x = (new Date()).getTime(), // current time
                                    y = parseFloat(json.errratio);
                                series.addPoint([x, y], true, true);
                            });
                        }
                    }
                },
                title: {
                    text: 'Live Ratio Error'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: 'Live Concurrency',
                    data: (function () {
                        // generate an array of random data
                        var data = [],
                            time = (new Date()).getTime(),
                            i;

                        for (i = -100; i <= 0; i += 1) {
                            data.push({
                                x: time + i * 1000,
                                y: 0
                            });
                        }
                        return data;
                    }()),
                }]
            });
        });
    });
</script>
